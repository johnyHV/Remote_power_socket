<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>Home automation</title>
  <style>
  
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<center>
 <h1>Vzdialene ovladanie zasuvky</h1>
<table id="data">
	<tr>
		<th>Aktualny Cas: </th><td id="time"></td>
	</tr><hr />
	<tr>
		<th>Akcia zasuvky: </th><td id="akcia"></td>
	</tr>
	<tr>
		<th>V case: </th><td id="a_time"></td>
	</tr>
	<tr>
		<th>Stav zasuvky: </th><td id="relatko"></td>
	</tr>

</table>



<hr />
<a href='/?akcia'><button style=';width:10%;height:40px'>Zmena akcie</button></a><br/>
<a href='/?hourinc'><button style=';width:7%;height:30px'>Hodina +</button></a>
<a href='/?mininc'><button style=';width:7%;height:30px'>Minura +</button></a><br/>
<a href='/?hourdec'><button style=';width:7%;height:30px'>Hodina -</button></a>
<a href='/?mindec'><button style=';width:7%;height:30px'>Minura -</button></a><br/>
<br/>
<a href='/?relayon'><button style='background:lightgreen;width:10%;height:40px'>Zapnut zasuvku</button></a>
<a href='/?relayoff'><button style='background:red;width:10%;height:40px'>Vypnut zasuvku</button></a>

<br /><br />

<script>
(function() {
	var reqData = function() {
		jQuery.ajax({
            url: '/json_input',
            type: 'GET',
            success: sucData
        });
	}
	/* printing categosies */
	var sucData = function(data) {
        console.log(data);
		$("#time").text(data.hour+":"+data.min+":"+data.sec);
		$("#akcia").text(data.akcia);
		$("#a_time").text(data.a_hour+":"+data.a_min);
		$("#relatko").text(data.relatko);
	}
reqData();
var t=setTimeout(function(){reqData();},5000)
})();
</script>

</center>
</body>
</html>
